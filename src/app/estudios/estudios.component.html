<div class="mat-card">
    <div id="estudios">
        <div class="card-titles">
            <h2>Estudios</h2>
            <div *ngIf="loginSi" class="btn-edit" (click)="mostrar_formularioadd()">
                <a class="btn-right">
                    <!-- href="#formularioadd" -->
                    <i class="fa fa-plus"></i>
                </a>
            </div>
        </div>
        <div>
            <ul class="items-list">
                <li *ngFor="let estudioX of listaDeEstudios">
                    <div class="data-container">
                        <a>
                            <div class="logo-image-container">
                                <img class="logo-image" [src]="estudioX.logo">
                            </div>
                            <div class="list-info">
                                <div>
                                    <h3>{{estudioX.titulo}}</h3>
                                    <h4>{{estudioX.institucion}}</h4>
                                    <p>{{estudioX.carrera}}</p>
                                    <p>Duracion {{estudioX.duracion}} a√±os</p>
                                    <p>
                                        <time>Ingreso {{estudioX.ingreso}}</time> -
                                        <time>Egreso {{estudioX.egreso}}</time>
                                    </p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="data-control" *ngIf="loginSi">
                        <div class="btn-edit" (click)="estudiox(estudioX.id)">
                            <a>
                                <!--href="#formularioadd"-->
                                <i class="fa fa-pen-alt"></i>
                            </a>
                        </div>
                    </div>
                    <!--   <div class="data-control">
                        <div class="btn-edit" (click)="editEstudio(estudioX)"> 
                            <a>
                                <i class="fa fa-pen"></i>
                            </a>
                        </div>
                    </div> -->
                    <div class="data-control" *ngIf="loginSi">
                        <div class="btn-edit" (click)="deleteEstudio(estudioX)">
                            <a href="#estudios">
                                <i class="fa fa-eraser"></i>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <!-- <p>{{idX}} mostrad id edit={{edit}} add={{add}}</p>  -->
        <div id="formularioadd"></div>
    </div>

    <!--                                     Formulario                                               -->
    <form *ngIf="add||edit" class="mat-card" (ngSubmit)="onSubmit()">
        <div *ngIf="edit">
            <h4>Editar </h4>
        </div>
        <div *ngIf="add">
            <h4>Agregar </h4>
        </div>
        <div>
            <label for="text">
                <h4>institucion</h4>
            </label>
            <div>
                <input type="text" name="text" id="text1" placeholder="agregar algo 1" [(ngModel)]="institucion">
            </div>
        </div>
        <div>
            <label for="text">
                <h4>Titulo</h4>
            </label>
            <div>
                <input type="text" name="text" id="text2" placeholder="agregar algo 2" [(ngModel)]="titulo">
            </div>
        </div>
        <div>
            <label for="text">
                <h4>Logo</h4>
            </label>
            <div>
                <input type="text" name="text" id="text3" placeholder="agregar algo 3" [(ngModel)]="logo">
            </div>
        </div>
        <div>
            <label for="text">
                <h4>Carrera</h4>
            </label>
            <div>
                <input type="text" name="text" id="text4" placeholder="agregar algo 4" [(ngModel)]="carrera">
            </div>
        </div>
        <div>
            <label for="text">
                <h4>Duracion</h4>
            </label>
            <div>
                <input type="number" name="num" id="num1" placeholder="agregar algo 5" [(ngModel)]="duracion">
            </div>
        </div>
        <div>
            <label for="text">
                <h4>Ingreso</h4>
            </label>
            <div>
                <input type="number" name="num" id="num2" placeholder="agregar algo 6" [(ngModel)]="ingreso">
            </div>
        </div>
        <div>
            <label for="text">
                <h4>Egreso</h4>
            </label>
            <div>
                <input type="datetime" name="num" id="num3" placeholder="agregar algo 7" [(ngModel)]="egreso">
            </div>
        </div>
        <!--{{institucion}},{{titulo}},{{logo}}-->
        <input type="submit" value="Guardar" class="btn btn-outline-primary me-2">
        <button type="button" class="btn btn-outline-primary me-2" (click)="cerrar_formulario()">Cerrar</button>
    </form>
