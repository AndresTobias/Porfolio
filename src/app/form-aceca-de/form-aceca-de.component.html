<!-- Button trigger modal -->
<div *ngFor="let item of lista">
<div class="login">
  <div  class="btn-edit" (click)="obtenerId(item)">
    <a class="btn-right">
        <i class="fa fa-pen"></i>
    </a>
</div>
    <form class="custom-form" method="post">
      <h1>Login</h1>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      
      <button type="submit" (click)="login()">Log in</button>
    </form>
  </div>
  <div>
    <p>{{password}}</p>
    <p>{{id}}</p>
  </div>
</div>
