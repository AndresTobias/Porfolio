<div class="login">
    <form class="custom-form" method="post">
      <h1>Login</h1>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Usuario"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <button type="submit" (click)="login()">Log in</button>
    </form>
  </div>


<div *ngIf="girador" class="spinner-border" role="status">
  <span class="sr-only">Loading...</span>
</div>


  <div>
    <p>{{loginSi}}</p>
  </div>
